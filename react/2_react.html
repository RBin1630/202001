<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
</html>
<script>
  /* 
    facebook 创造的一个 开源框架
    vue    mvvm: model(数据层)  view（视图层）   viewModel   双向数据绑定  单项数据流
    react  mvc:  model(数据层)  view（视图层）   controller  单项数据绑定  单项数据流

    安装脚手架  create-react-app    npx 
    npm  i create-react-app  -g
    全局安装脚手架 之后 可以 ：create-react-app  项目名(项目名中不能有中文 别写驼峰)

    没有安装可以  npx create-react-app 项目名

    （若是 让我们维护一个项目
      git clone  项目地址
      npm i  或者  yarn
      ）

      vue项目中的主入口   src/main.js
      react的主入口    src/index.js

      vue          vuex             vue-router     axios    element-ui  vant
      react    redux react-redux   react-router-dom  axios     andt


      vue中的组件  烤串 组件在创造的时候 都是一个对象
      react中的组件  都是函数（类） 组件名首字母必须大写

      需要使用less的是  我们得自己配置
      怎么配置less? 
      需要运行一个名  npm run eject (这是一个暴露配置文件的命令 是一个不可逆命令；
      前提需要我们，把git提交到历史区)
      //  若你们的 项目不再一个仓库 或者 本身也是不是一个仓库
      //  那么需要你们 把这个项目初始化成一个git仓库   git init -y 
      //  然后 运行  git add .    git commit -m '备注' 即可

      暴露配置文件之后  找到 config下的 webpack.config.js 文件 ；照着里边的sass配置，
      照抄一份对应的 less配置
      然后 安装 less和less-loader
  
  */
</script>
<script src="./learn-react/node_modules/react/umd/react.development.js"></script>
<script src="./learn-react/node_modules/react-dom/umd/react-dom.development.js"></script>
<script>
  let ele = React.createElement('div',{qqq:123,id:'box'},'hello world',
React.createElement('span',null,'哈哈哈',React.createElement('i',null,'呵呵呵')));

/* 
  React.createElement(标签名，{行内属性}，。。。children(都是子元素))

*/
ReactDOM.render(ele,document.getElementById('root'));
</script>
