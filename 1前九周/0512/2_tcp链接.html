<script>
  /* 
    TCP 的三次握手 和 四次挥手
    打通通道： 需要经过三次握手
    前端     后台
    前端 向 后端 打招呼（你好 你能听见我说话不）  第一次握手
    后端 向 前端 响应（能听见你说话 你能听见我说话不） 第二次握手
    前端 再向 后端响应（我也可以听见你说话） 第三次握手
    三次握手之后 就保证了 前端后端 能够正常交流；

    通道打通之后 数据正常交互

    数据交互完成之后  需要断开通道
    断开的时候 需要四次挥手；
    前端发送完自己的要求之后 会通知后端 我说完了 ；后端会断开 前端输入；（后端变成聋子了）第一次挥手
    后端 会告诉前端 我知道了，前端就不能在给后端传数据了  第二次挥手
    当后端把数据传完之后， 后端会在通知前端 我给你的东西给玩了 我要关闭通道了  第三次挥手
    前端 会给后端一个响应 我知道了 咱们可以断开链接了  第四次挥手

    四次挥手之后 通道断开；
  
  */
</script>
