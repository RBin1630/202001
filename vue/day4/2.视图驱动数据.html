	<div id="app">
		<input type="text" id="inpBox">
		<p id="conBox"></p>
	</div>
	<!-- IMPORT JS -->
	<script>
		let data = {
			text: '你好世界~~'
		};
		let temp = {
			...data
		};
		Object.defineProperty(data, 'text', {
			set(newValue) {
				temp.text = newValue;
				render();
			}
		});

		// 根据数据去渲染视图
		function render() {
			inpBox.value = temp.text;
			conBox.innerHTML = temp.text;
		}
		render();

		// 视图更新控制数据的更新
		inpBox.addEventListener('input', function () {
			let val = inpBox.value;
			data.text = val;
		});
	</script>
</body>
