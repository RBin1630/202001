	<div id="app">
		<h3>我正在学习组件化开发</h3>
		<!-- 
			双闭合调用组件，可以在组件的内部扩展其它的内容
		 -->
		<base-info>
			<div class="handle">
				<span>价格：￥198</span>
				<button>立即购买</button>
			</div>
		</base-info>

		<base-info></base-info>
	</div>
	
	<!-- 创建TEMPLATE模板 -->
	<template id="baseInfoTemplate">
		<div class="box">
			<img :src="img" alt="">
			<p v-html="content"></p>
			<!-- 预留插槽：可以让组件可以自定义扩展内容 -->
			<slot></slot>
		</div>
	</template>

	<!-- IMPORT JS -->
	<script src="node_modules/vue/dist/vue.min.js"></script>
	<script>
		Vue.component('base-info', {
			template: '#baseInfoTemplate',
			data() {
				return {
					img: 'https://img30.360buyimg.com/jdcms/s150x150_jfs/t1/106951/11/15544/149802/5e7193ceEbd65c57d/7237ec53de7a9200.jpg.webp',

				};
			}
		});

		let vm = new Vue({
			el: '#app',
			data: {}
		});
	</script>

		// [options]是组件的配置项：每一个组件都是一个单独vm实例，所以配置项中可以设置的就是vm实例中配置的data/methods/computed...信息
