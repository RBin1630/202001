<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"珠峰"
        }
    });
    let obj = {};
    let temp = 123;
    Object.defineProperty(obj,'qqq',{
      // value:'珠峰培训',
      // enumerable:true,// 是否可枚举  （能不能循环到）
      // configurable:false,// 是否可删除 delete
      // writable:true // 是否可写
      get(){
        // 当qqq这个属性被调用的时候  会触发这个函数；
        console.log('get执行了')
        return temp // 调用qqq这个属性时 拿到的值 就是这个函数的返回值
      },
      set(val){
        // 当给qqq这个属性设置值的时候   会触发这个函数
        // val 就是给qqq设置的这个值
        console.log('set执行了')
        console.log(val)
        temp = val;
        // obj.qqq = val;
      }
    });


    let obj2 = {a:123,b:123,c:345,d:235};
    let o = new Proxy(obj2,{
      get(...arg){
        console.log(arg)
      },
      set(...arg){
        console.log(arg)
      }
    });
    //  Proxy 优势 在于 不用每一个属性都进行劫持； 他是整个对象的劫持

</script>
