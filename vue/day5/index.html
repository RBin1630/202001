<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>轮播图左右运动版</title>
	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/banner.css">
</head>

<body>
	<div id="app">
		<!-- 
			在数据渲染的时候，如果数据需要从服务器异步获取，那么在第一次加载页面的时候是没有数据的，此时我们可以把一些需要这些数据的元素先不渲染；等待我们从服务器端获取数据之后再去渲染；v-if
		 -->
		<my-banner v-if="bannerData1.length" :banner-data="bannerData1"></my-banner>
		<my-banner v-if="bannerData2.length" :banner-data="bannerData2"></my-banner>
	</div>

	<!-- 构建轮播图组件的视图 -->
	<template id="bannerTemplate">
		<div class="container">
			<!-- 轮播图 -->
			<div class="wrapper">
				<div class="slider">
					<img src="images/banner01.png" alt="">
				</div>
				<div class="slider">
					<img src="images/banner02.png" alt="">
				</div>
				<div class="slider">
					<img src="images/banner03.jpg" alt="">
				</div>
				<div class="slider">
					<img src="images/banner04.png" alt="">
				</div>
				<div class="slider">
					<img src="images/banner01.png" alt="">
				</div>
			</div>

			<!-- 分页器 -->
			<banner-pagination></banner-pagination>

			<!-- 导航按钮 -->
			<banner-arrow></banner-arrow>
		</div>
	</template>

	<template id="paginationTemplate">
		<ul class="pagination">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</template>

	<template id="arrowTemplate">
		<div>
			<a href="javascript:;" class="arrow changeLeft"></a>
			<a href="javascript:;" class="arrow changeRight"></a>
		</div>
	</template>

	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="index.js"></script>
</body>

</html>
