<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>轮播图左右运动版</title>
	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/banner.css">
</head>

<body>
	<div id="app">
		<!-- 
			在数据渲染的时候，如果数据需要从服务器异步获取，那么在第一次加载页面的时候是没有数据的，此时我们可以把一些需要这些数据的元素先不渲染；等待我们从服务器端获取数据之后再去渲染；v-if
		 -->
		<my-banner v-if="bannerData1.length" :banner-data="bannerData1" :interval="1000"></my-banner>

		<my-banner v-if="bannerData2.length" :banner-data="bannerData2" :initialize="1"></my-banner>
	</div>

	<!-- 构建轮播图组件的视图 -->
	<template id="bannerTemplate">
		<div class="container">
			<!-- 轮播图 -->
			<div class="wrapper" :style="wrapperSty" ref="wrapper">
				<div class="slider" v-for="(item,index) in bannerDataClone" :key="index">
					<img :src="item.pic" alt="">
				</div>
			</div>

			<!-- 分页器 -->
			<banner-pagination v-if="pagination" :len="bannerData.length"></banner-pagination>

			<!-- 导航按钮 -->
			<banner-arrow v-if="arrow"></banner-arrow>
		</div>
	</template>

	<template id="paginationTemplate">
		<ul class="pagination">
			<li v-for="item in len"></li>
		</ul>
	</template>

	<template id="arrowTemplate">
		<div>
			<a href="javascript:;" class="arrow changeLeft"></a>
			<a href="javascript:;" class="arrow changeRight"></a>
		</div>
	</template>

	<script src="node_modules/vue/dist/vue.js"></script>
	<script src="index.js"></script>
</body>

</html>
