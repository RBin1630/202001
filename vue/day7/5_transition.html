<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .fade123-enter-active,
    .fade123-leave-active {
      transition: opacity .5s;
    }

    .fade123-enter,
    .fade123-leave-to

    /* .fade-leave-active below version 2.1.8 */
      {
      opacity: 0;
    }

    /* .fade123-enter-to,.fade123-leave{
        opacity: 1;
      } */

    .v-enter-active,
    .v-leave-active {
      transition: opacity 0.5s;
    }

    .v-enter,
    .v-leave-to

    /* .fade-leave-active below version 2.1.8 */
      {
      opacity: 0;
    }

    .v-enter-to,
    .v-leave {
      opacity: 1;
    }

    .bounce-enter-active {
      animation: rubberBand .5s;
    }

    .bounce-leave-active {
      animation:rubberBand .5s reverse;
    }

    @keyframes bounce-in {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes rubberBand {
      0% {
        -webkit-transform: scaleX(1);
        transform: scaleX(1)
      }

      30% {
        -webkit-transform: scale3d(1.25, .75, 1);
        transform: scale3d(1.25, .75, 1)
      }

      40% {
        -webkit-transform: scale3d(.75, 1.25, 1);
        transform: scale3d(.75, 1.25, 1)
      }

      50% {
        -webkit-transform: scale3d(1.15, .85, 1);
        transform: scale3d(1.15, .85, 1)
      }

      65% {
        -webkit-transform: scale3d(.95, 1.05, 1);
        transform: scale3d(.95, 1.05, 1)
      }

      75% {
        -webkit-transform: scale3d(1.05, .95, 1);
        transform: scale3d(1.05, .95, 1)
      }

      to {
        -webkit-transform: scaleX(1);
        transform: scaleX(1)
      }
    }
    h1{
      display: inline-block;
    }
    /* .fade123-enter  刚要显示的时候 */
    /* .fade123-enter-active  整个显示过程的区间 */
    /* .fade123-enter-to  显示完成 */

    /* .fade123-leave   刚要消失的时候 */
    /* .fade123-leave-active 整个消失过程的区间 */
    /* .fade123-leave-to 消失完成 */

    /* 
      若想写动画  .xxx-enter-active .xxx-leave-active
     */
  </style>
</head>

<body>
  <div id="app">
    <button @click='fn'>按钮</button>
    <transition>
      <!-- name 属性 默认值 是 v -->
      <h1 v-if='flag'>{{name}}</h1>
    </transition>

    <transition name='bounce'>
      <h1 v-if='flag'>{{name}}</h1>
    </transition>

  </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      name: "珠峰",
      flag: true
    },
    methods: {
      fn() {
        this.flag = !this.flag;
      }
    },
  });
</script>
