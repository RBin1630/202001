<!-- 
	在模板中可以自己单独导入一些CSS/JS/图片等资源文件
	   1. 自己导入的文件不会受webpack编译的影响（不会和其它模块的文件编译在一起），所以有时候我们会单独导入一些公共的资源文件
	   2. 有些资源类库不支持CommonJS规范，也不支持ES6Module规范，这样的资源文件只能在模板中手动导入，因为webpack无法处理他
 -->
